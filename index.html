        <nav class="navbar">
            <div class="navbar__logo">

            </div>
            <a class="navbar__account for_desktop" href="">

            <button class="navbar__menu--mobile for_mobile">

        <section class="trending">

            </div>
        </section>
        <section class="upcoming">
